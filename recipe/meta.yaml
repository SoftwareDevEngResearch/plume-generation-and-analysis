{% set name = "pyplume" %}
{% set version = "0.0.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 88b546ed5492c3c7f4f7eb3a3b2366a0844df2fe7c0771ff0200ef5386ef4df6
  # git_url: https://github.com/SoftwareDevEngResearch/pyplume.git
  # git_rev: 1.1.4
  # git_depth: 1 # (Defaults to -1/not shallow)

channels:
  - cantera
  - anaconda
  - conda-forge
  - anthony-walker

build:
  number: 0
  entry_points:
    - pyplume.mech=pyplume.mech:mechCLI
    - pyplume.model=pyplume.model:modelCLI
    - pyplume.figs=pyplume.figs:figsCLI
    - pyplume.stats=pyplume.stats:statsCLI
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - cantera
    - h5py
    - matplotlib
    - pip
    - pytest
    - python
  run:
    - cantera
    - h5py
    - matplotlib
    - pytest
    - python

test:
  imports:
    - pyplume
    - pyplume.tests
    - pyplume.model
    - pyplume.mech
    - pyplume.output
    - pyplume.figs
    - pyplume.stats
  commands:
    - pyplume.mech --help
    - pyplume.model --help
    - pyplume.figs --help
    - pyplume.stats --help

about:
  home: "https://github.com/SoftwareDevEngResearch/plume-generation-and-analysis"
  license: BSD
  license_family: BSD
  summary: "This package contains files to build models for exhaust plume analysis and methods to analyze the results."
  doc_url: "https://pypi.org/project/pyplume/"
  dev_url: "https://github.com/SoftwareDevEngResearch/pyplume"
  description: "PyPlume is a package that relies primarily on Cantera to simulate exhaust plume networks and analyze the resulting data. It has a few different
  models currently implemented."
extra:
  recipe-maintainers:
    - anthony-walker
